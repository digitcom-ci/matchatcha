<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <style>
    /* Général */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Sifonn', sans-serif;
      background-color: #688F4E;
      color: #333;
    }

    header {
      background-color: #fff;
      color: #688F4E;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 24px;
      text-align: center;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px); /* Ajuste en fonction de la taille de l'entête */
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 400px;
      margin-left: 40px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #688F4E;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2B463C; /* Teinte plus foncée */
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      text-align: center;
      margin-top: 20px;
    }

    #error-message {
      text-align: center;
      margin-top: 15px;
      color: red;
    }

    /* Responsivité */
    @media (max-width: 480px) {
      form {
        padding: 15px;
      }

      button {
        padding: 12px;
      }
    }

    /* Style pour le bouton de retour */
    .back-button {
        display: inline-flex;
        align-items: center;
        color: #2e8b57;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        margin-left: 5px;
    }

    .back-button svg {
        margin-right: 3px; /* Espace entre la flèche et le texte */
        transition: transform 0.3s ease;
    }

    .back-button:hover svg {
        transform: translateX(-5px); /* Effet de déplacement de la flèche au survol */
    }

    .back-button:hover {
        color: #1f7a43; /* Changer la couleur du texte au survol */
    }
  </style>
</head>
<body>
  <header>
    <a href="javascript:history.back()" class="back-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" class="feather feather-arrow-left">
        <path d="M19 12H5"></path>
        <path d="M12 19l-7-7 7-7"></path>
      </svg>
      Retour
    </a>
    <h1>Connexion</h1>
  </header>
  <main>
    <div class="login-form">
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Se connecter</button>
      </form>

      <p>Pas encore inscrit ? <a href="register.html">Inscrivez-vous ici</a></p>

      <p id="error-message" style="color: red; display: none;">Email ou mot de passe incorrect</p>
    </div>
  </main>

  <script>
    // Vérification de session utilisateur au chargement de la page
    document.addEventListener("DOMContentLoaded", function() {
      const loggedInUser = localStorage.getItem("loggedInUser");
      if (loggedInUser) {
        // Redirige vers la page d'accueil si l'utilisateur est déjà connecté
        window.location.href = "index.html";
      }
    });
    
    // Fonction pour vérifier si l'utilisateur est enregistré
    function loginUser(email, password) {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      return users.find(user => user.email === email && user.password === password);
    }

    // Soumettre le formulaire de connexion
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const user = loginUser(email, password);

      if (user) {
        // Enregistrer l'utilisateur dans la session (localStorage pour cet exemple)
        localStorage.setItem('loggedInUser', JSON.stringify(user));
        window.location.href = 'index.html';  // Redirige vers la page d'accueil
      } else {
        document.getElementById('error-message').style.display = 'block'; // Afficher l'erreur
      }
    });
  </script>
</body>
</html>
