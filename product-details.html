<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails du Produit</title>
  <style>
/* Barre de Navigation */
header {
    background-color: #fff;
    padding: 0.5em 1em;
    position: sticky;
    top: 0;
    z-index: 1000;
    margin-top: 40px;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
}

.logo {
    font-size: 1.5em;
    font-weight: bold;
}

.logo img {
    height: 40px; /* Ajuste la taille selon tes préférences */
}


.hamburger {
    font-size: 1.5em;
    cursor: pointer;
    display: none;
    color: #688F4E;
    
}

nav {
    display: flex;
    gap: 1.5em;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: 500;
}

nav a:hover {
    text-decoration: underline;
}

/* Menu Hamburger pour Mobile */
@media (max-width: 768px) {
    .hamburger {
        display: block;
    }

    nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        right: 0;
        background-color: #2B463C;
        width: 100%;
        padding: 1em 0;
    }

    nav a {
        padding: 0.5em 1em;
        text-align: center;
        display: block;
    }

    nav.active {
        display: flex;
    }
}


/* Global Styles */
body {
    font-family: Sifonn;
    color: #000;
    margin: 0;
    padding: 0;
    background-color: #fff
}

h1 {
    color: #fff;
    text-align: center;
}

h2, h3 {
    color: #688F4E;
    text-align: center;
    margin-top: 0;
}

p {
    text-align: center;
}

#product-details {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

#product-container img {
  max-width: 100%;
  height: auto;
}

form {
  width: 100%;
  max-width: 600px;
  background-color: #fff;
  padding: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

form label {
  display: block;
  margin-bottom: 5px;
  font-size: 16px;
}

form select {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  font-size: 14px;
}

.add-to-cart {
  background-color: #688F4E;
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  width: 100%;
  font-size: 16px;
  border-radius: 10px;
}

.add-to-cart:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

#message {
  color: #4CAF50;
  font-weight: bold;
}

#related-products {
  padding: 20px;
  background-color: #fff;
}

.related-products-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
}

.related-product {
  width: 30%;
  padding: 15px;
  text-align: center;
  background-color: #f9f9f9;
  margin-bottom: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.related-product img {
  width: 100%;
  height: auto;
}

.related-product h4 {
  margin-top: 10px;
}

.related-product .view-details {
  text-decoration: none;
  color: #4CAF50;
  font-weight: bold;
}

.related-product .view-details:hover {
  color: #f39c12;
}

/* Icône du panier */
.cart-icon {
    margin-left: -10px;
    cursor: pointer;
    height: 20px;
}

/* Optionnel: Style pour le panier au survol */
.cart-icon:hover {
    transform: scale(1.1);
}

/* Changer la couleur de l'icône du panier */
.cart-icon svg path {
    fill: #688F4E; /* Couleur de l'icône du panier (vert) */
}

/* Optionnel: Style pour le panier au survol */
.cart-icon:hover svg path {
    fill: #2B464C; /* Couleur plus foncée au survol (vert plus foncé) */
}

.notification-badge {
  background-color: #f39c12;
  color: white;
  border-radius: 50%;
  padding: 5px 10px;
  font-size: 12px;
  position: absolute;
  top: 5px;
  right: 5px;
}

/* Menu Mobile */
@media (max-width: 768px) {
  .hamburger {
    display: block;
  }

  #nav-links {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 50px;
    left: 0;
    background-color: #333;
    width: 100%;
    padding: 20px;
  }

  #nav-links.active {
    display: flex;
  }

  #nav-links a {
    margin: 10px 0;
  }
  
  .notification-badge {
    position: absolute;
    top: -1px;
    right: -5px;
    background-color: red;
    color: white;
    padding: 1px 7px;
    font-size: 15px;
    border-radius: 50%;
    display: inline-block;
    min-width: 2px;
    text-align: center;
    margin-right: 45px;
    margin-top: 7px;
  }
  /* Style pour le bouton de retour */
.back-button {
    display: inline-flex;
    align-items: center;
    color: #688F4E;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    margin-right: 80px;
  }

.back-button svg {
    margin-right: 8px; /* Espace entre la flèche et le texte */
    transition: transform 0.3s ease;
  }

.back-button:hover svg {
    transform: translateX(-5px); /* Effet de déplacement de la flèche au survol */
  }

.back-button:hover {
    color: #688F4E; /* Changer la couleur du texte au survol */
  }
  /* Icône de déconnexion visible uniquement quand l'utilisateur est connecté */
#login-icon {
    display: none;
    }

.login-icon {
    margin-left: 97px;
    cursor: pointer;
    height: 23px;
  }

/* Optionnel: Style pour le panier au survol */
.login-icon:hover {
    transform: scale(1.1);
  }

/* Changer la couleur de l'icône du panier */
.login-icon svg path {
    fill: #688F4E; /* Couleur de l'icône du panier (vert) */
  }

.login-icon svg circle {
    fill: #688F4E; /* Couleur de l'icône du panier (vert) */
  } 

/* Optionnel: Style pour le panier au survol */
.login-icon:hover svg path {
    fill: #2B464C; /* Couleur plus foncée au survol (vert plus foncé) */
  }

.login-icon:hover svg circle {
    fill: #2B464C; /* Couleur plus foncée au survol (vert plus foncé) */
  }

/* Icône de connexion visible uniquement quand l'utilisateur n'est pas connecté */
#logout-icon {
    display: block;
  }
}
  </style>
    
</head>
<body>
  <header>
    <div class="navbar">
      <a href="javascript:history.back()" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" class="feather feather-arrow-left">
          <path d="M19 12H5"></path>
          <path d="M12 19l-7-7 7-7"></path>
        </svg>
        Retour
      </a>

      <div class="login-icon">
        <a href="login.html" id="login-link">
          <svg id="icon-connexion" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <circle cx="12" cy="8" r="4" fill="#4CAF50"></circle>
            <path d="M12 14c-5 0-9 2.5-9 5v1h18v-1c0-2.5-4-5-9-5z" fill="#4CAF50"></path>
          </svg>
        </a>
        <a href="#" id="logout-link" style="display: none;" onclick="logout()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path d="M10 17l5-5h-4v-2h4l-5-5 1.5-1.5 7 7-7 7zM14 3v2h-9v12h9v2h-9c-1.1 0-1.99-.9-1.99-2l-.01-12c0-1.1.89-2 1.99-2h9z"></path>
          </svg>
        </a>
      </div>

      <div class="cart-icon">
        <a href="panier.html">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path d="M7 4h14l-1.5 9h-12l-1.5-9zm0 2l1.1 6h11.8l1.1-6h-14zm3.8 10c0 1.1-.9 2-2 2s-2-.9-2-2s.9-2 2-2s2 .9 2 2zm7 0c0 1.1-.9 2-2 2s-2-.9-2-2s.9-2 2-2s2 .9 2 2z"></path>
          </svg>
          <span id="cart-notification" class="notification-badge">0</span>
        </a>
      </div>
      <div class="hamburger" onclick="toggleMenu()">☰</div>
      <nav id="nav-links">
        <a href="index.html">Accueil</a>
        <a href="matcha.html">Pourquoi le matcha</a>
        <a href="products.html">Nos Produits</a>
        <a href="benefits.html">Conseils et Recettes</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section id="product-details">
    <div id="product-container">
      <!-- Contenu dynamique du produit sera chargé ici -->
    </div>

    <form id="product-form">
      <label for="variant">Choisir une variante :</label>
      <select id="variant" name="variant" required>
        <!-- Les options de variantes seront ajoutées en JavaScript -->
      </select>

      <label for="quantity">Quantité :</label>
      <select id="quantity" name="quantity" required>
        <!-- Les options de quantité seront ajoutées en JavaScript -->
      </select>

      <button type="button" id="add-to-cart" onclick="addToCart()" class="add-to-cart" disabled>
      Ajouter au panier
      </button>


      <p id="message" style="display: none;">Produit ajouté au panier !</p>
    </form>
  </section>

  <section id="related-products">
    <h3>Vous pourriez également aimer</h3>
    <div class="related-products-container">
      <!-- Les produits similaires seront insérés ici via JavaScript -->
    </div>
  </section>
  
   <script>
// Fonction pour afficher/cacher le menu mobile
function toggleMenu() {
    const menu = document.getElementById('nav-links');
    menu.classList.toggle('active');
}

function updateCartNotification() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalItems = cart.reduce((acc, item) => acc + item.quantity, 0);
      document.getElementById('cart-notification').innerText = totalItems;
    }

    // Fonction pour récupérer l'ID du produit depuis l'URL
    function getProductIdFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('id');
    }

document.addEventListener('DOMContentLoaded', () => {
  const currency = "FCFA";
  const products = [
    // Liste des produits (comme dans votre code original)
   {
        id: 1,
        name: "Matcha Bio",
        price: 7000,
        description: "Matcha bio provenant du Japon. Idéal pour un boost naturel.",
        variants: [
          { name: "30g", price: 7000 },
          { name: "50g", price: 10000 },
          { name: "100g", price: 15000 }
        ],
        details: "30g",
        container: "boîte plastique",
        image: "matchapoudre.png"
      },
      {
        id: 2,
        name: "Matcha Latte",
        price: 5000,
        description: "Mélange de matcha, de lait (ou de lait végétal), et de sucre.",
        variants: [
          { name: "Classique", price: 5000 },
          { name: "Vanille", price: 5000 },
          { name: "Caramel", price: 5000 },
          { name: "Miel", price: 5000 }
        ],
        details: "250ml",
        container: "cup en plastique",
        image: "matchalatte2.jpeg"
      },
      {
        id: 3,
        name: "Matcha Smoothie",
        price: 7500,
        description: "Smoothie au matcha et banane pour une texture crémeuse.",
        variants: [
          { name: "Matcha-Banane", price: 7500 },
          { name: "Détox", price: 7500 }
        ],
        details: "250ml",
        container: "cup en plastique",
        image: "matchasmoothie.jpeg"
      },
      {
        id: 4,
        name: "Bubble Matcha",
        price: 7000,
        description: "Boisson unique avec matcha et perles de tapioca.",
        variants: [
          { name: "Lait de coco", price: 7000 },
          { name: "Frappé avec boba", price: 7000 },
          { name: "Sirop de fruits", price: 7000 }
        ],
        details: "250ml",
        container: "cup en plastique",
        image: "bubblematcha.jpg"
      },
      {
        id: 5,
        name: "Thé Matcha",
        price: 3000,
        description: "Boisson traditionnelle japonaise préparée avec du matcha.",
        details: "100ml",
        container: "cup en plastique",
        image: "thematcha1.jpeg"
      }
  ];

  function loadProduct() {
    const params = new URLSearchParams(window.location.search);
    const productId = parseInt(params.get("id"));
    const product = products.find(p => p.id === productId);

    if (isNaN(productId) || !product) {
      alert('Produit introuvable.');
      return;
    }

    const productContainer = document.getElementById("product-container");
    const productHTML = `
      <img src="${product.image}" alt="${product.name}">
      <h1>${product.name}</h1>
      <p>${product.description}</p>
      <p><strong>Prix:</strong> ${product.price} ${currency}</p>
      <p><strong>Détails:</strong> ${product.details}</p>
      <p><strong>Conditionnement:</strong> ${product.container}</p>
    `;
    productContainer.innerHTML = productHTML;

    const variantSelect = document.getElementById("variant");
    if (product.variants && product.variants.length > 0) {
      product.variants.forEach(variant => {
        const option = document.createElement("option");
        option.value = variant.name;
        option.textContent = `${variant.name} - ${variant.price} ${currency}`;
        variantSelect.appendChild(option);
      });
    } else {
      variantSelect.innerHTML = '<option value="">Aucune variante disponible</option>';
      variantSelect.disabled = true;
    }

    const quantitySelect = document.getElementById("quantity");
    for (let i = 0; i <= 10; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      quantitySelect.appendChild(option);
    }
    quantitySelect.value = 1; // Valeur par défaut
    document.getElementById("add-to-cart").disabled = false;

    loadRelatedProducts(productId);
  }

  function loadRelatedProducts(productId) {
    const relatedProducts = products.filter(p => p.id !== productId);
    const relatedProductsContainer = document.querySelector('.related-products-container');
    relatedProductsContainer.innerHTML = '';

    relatedProducts.forEach(product => {
      const productHTML = `
        <div class="related-product">
          <img src="${product.image}" alt="${product.name}">
          <h4>${product.name}</h4>
          <p>${product.description}</p>
          <p><strong>Prix:</strong> ${product.price} ${currency}</p>
          <a href="product-details.html?id=${product.id}" class="view-details">Voir le produit</a>
        </div>
      `;
      relatedProductsContainer.innerHTML += productHTML;
    });
  }
  
function addToCart() {
      const variantSelect = document.getElementById('variant');
      const quantitySelect = document.getElementById('quantity');
      const variant = variantSelect.value;
      const quantity = parseInt(quantitySelect.value);

      const productId = getProductIdFromURL();
      const product = products.find(p => p.id === parseInt(productId));

      if (product) {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItem = {
          id: product.id,
          name: product.name,
          variant: variant,
          price: product.price,
          quantity: quantity
        };

        cart.push(cartItem);
        localStorage.setItem('cart', JSON.stringify(cart));
        document.getElementById('message').style.display = 'block';
        updateCartNotification();
      }
    }

  function updateCartNotification() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const totalItems = cart.reduce((acc, item) => acc + item.quantity, 0);
    document.getElementById('cart-notification').innerText = totalItems;
  }
  
  document.getElementById("add-to-cart").addEventListener("click", addToCart);
  loadProduct();
  updateCartNotification();
});

 </script>
  

</body>
</html>
