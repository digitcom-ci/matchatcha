<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails du Produit</title>
  <style>
    /* Base CSS */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

header {
  background-color: #333;
  padding: 10px;
  color: white;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navbar a {
  color: white;
  text-decoration: none;
  margin-right: 15px;
}

.navbar a:hover {
  color: #f39c12;
}

.hamburger {
  display: none;
  cursor: pointer;
  font-size: 30px;
}

#nav-links {
  display: flex;
}

#nav-links a {
  margin-right: 20px;
  font-weight: bold;
}

#product-details {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

#product-container img {
  max-width: 100%;
  height: auto;
}

form {
  width: 100%;
  max-width: 600px;
  background-color: #fff;
  padding: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

form label {
  display: block;
  margin-bottom: 5px;
  font-size: 16px;
}

form select {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  font-size: 14px;
}

.add-to-cart {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  width: 100%;
  font-size: 16px;
}

.add-to-cart:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

#message {
  color: #4CAF50;
  font-weight: bold;
}

#related-products {
  padding: 20px;
  background-color: #fff;
}

.related-products-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
}

.related-product {
  width: 30%;
  padding: 15px;
  text-align: center;
  background-color: #f9f9f9;
  margin-bottom: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.related-product img {
  width: 100%;
  height: auto;
}

.related-product h4 {
  margin-top: 10px;
}

.related-product .view-details {
  text-decoration: none;
  color: #4CAF50;
  font-weight: bold;
}

.related-product .view-details:hover {
  color: #f39c12;
}

.notification-badge {
  background-color: #f39c12;
  color: white;
  border-radius: 50%;
  padding: 5px 10px;
  font-size: 12px;
  position: absolute;
  top: 5px;
  right: 5px;
}

/* Menu Mobile */
@media (max-width: 768px) {
  .hamburger {
    display: block;
  }

  #nav-links {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 50px;
    left: 0;
    background-color: #333;
    width: 100%;
    padding: 20px;
  }

  #nav-links.active {
    display: flex;
  }

  #nav-links a {
    margin: 10px 0;
  }
}
  </style>
    
</head>
<body>
  <header>
    <div class="navbar">
      <a href="javascript:history.back()" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" class="feather feather-arrow-left">
          <path d="M19 12H5"></path>
          <path d="M12 19l-7-7 7-7"></path>
        </svg>
        Retour
      </a>

      <div class="login-icon">
        <a href="login.html" id="login-link">
          <svg id="icon-connexion" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <circle cx="12" cy="8" r="4" fill="#4CAF50"></circle>
            <path d="M12 14c-5 0-9 2.5-9 5v1h18v-1c0-2.5-4-5-9-5z" fill="#4CAF50"></path>
          </svg>
        </a>
        <a href="#" id="logout-link" style="display: none;" onclick="logout()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path d="M10 17l5-5h-4v-2h4l-5-5 1.5-1.5 7 7-7 7zM14 3v2h-9v12h9v2h-9c-1.1 0-1.99-.9-1.99-2l-.01-12c0-1.1.89-2 1.99-2h9z"></path>
          </svg>
        </a>
      </div>

      <div class="cart-icon">
        <a href="panier.html">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path d="M7 4h14l-1.5 9h-12l-1.5-9zm0 2l1.1 6h11.8l1.1-6h-14zm3.8 10c0 1.1-.9 2-2 2s-2-.9-2-2s.9-2 2-2s2 .9 2 2zm7 0c0 1.1-.9 2-2 2s-2-.9-2-2s.9-2 2-2s2 .9 2 2z"></path>
          </svg>
          <span id="cart-notification" class="notification-badge">0</span>
        </a>
      </div>
      <div class="hamburger" onclick="toggleMenu()">☰</div>
      <nav id="nav-links">
        <a href="index.html">Accueil</a>
        <a href="matcha.html">Pourquoi le matcha</a>
        <a href="products.html">Nos Produits</a>
        <a href="benefits.html">Conseils et Recettes</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section id="product-details">
    <div id="product-container">
      <!-- Contenu dynamique du produit sera chargé ici -->
    </div>

    <form id="product-form">
      <label for="variant">Choisir une variante :</label>
      <select id="variant" name="variant" required>
        <!-- Les options de variantes seront ajoutées en JavaScript -->
      </select>

      <label for="quantity">Quantité :</label>
      <select id="quantity" name="quantity" required>
        <!-- Les options de quantité seront ajoutées en JavaScript -->
      </select>

      <button type="button" id="add-to-cart" onclick="addToCart()" class="add-to-cart" disabled>Ajouter au panier</button>

      <p id="message" style="display: none;">Produit ajouté au panier !</p>
    </form>
  </section>

  <section id="related-products">
    <h3>Vous pourriez également aimer</h3>
    <div class="related-products-container">
      <!-- Les produits similaires seront insérés ici via JavaScript -->
    </div>
  </section>

</body>
</html>
